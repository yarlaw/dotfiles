# Catppuccin Hyprland configi
source = ~/.config/hypr/macchiato.conf

# Environmental variables
env = WOFI_STYLE,$HOME/.config/wofi/macchiato/style.css
env = XCURSOR_SIZE,24

# Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &
#exec-once = xdg-desktop-portal-hyprland &i

# Idle start
exec-once=hypridle

# Monitors setup

monitor = eDP-1,1920x1080@60,0x1080,1
monitor = HDMI-A-1,1920x1080@100,0x0,1

workspace=eDP-1,1
workspace=HDMI-A-1,2
workspace=HDMI-A-1,3
workspace=HDMI-A-1,4
workspace=HDMI-A-1,5

# Inputs config

input {
  kb_layout = us, ua
  kb_options = caps:escape
  follow_mouse = 1
  kb_options = caps:swapescape, grp:win_space_toggle

  touchpad {
    natural_scroll = true
    tap-to-click = true
    disable_while_typing = false
  }
}

gestures {
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=0
    workspace_swipe_forever=1
}

# 
# Display
#

general {
   gaps_in = 8
   gaps_out = 18

   border_size=3
   col.active_border=$mauve

   layout=dwindle

   resize_on_border = 1
}

decoration {
   rounding = 12

   blur {
      enabled = true
   }
}


# Main Binds

$mod = SUPER
$term = kitty
$menu = wofi --style $WOFI_STYLE | hyprctl dispatch exec

bind = $mod, Return, exec, $term
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, V, togglefloating
bind = $mod, D, exec, $menu

bind = $mod, F, fullscreen
bind = $mod, A, movetoworkspace, special

bind = $mod, Tab, changegroupactive 

bind = $mod, ESCAPE, exec, wlogout
bind = $mod, R, exec, hyprctrl reloae

bind = , XF86MonBrigrtnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86AudioRaiseVolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Change tilled window
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move tilled windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# resize
bind = $mod CTRL, H, resizeactive, -40 0
bind = $mod CTRL, L, resizeactive, 40 0
bind = $mod CTRL, K, resizeactive, 0 -40
bind = $mod CTRL, J, resizeactive, 0 40

# Switch to workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1


#------------#
# auto start #
#------------#
exec-once = waybar &
exec-once = fcitx5 -d &
exec-once = swaync &
exec-once = hyprpaper
exec-once = nm-applet --indicator &
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 
